version: '3.8'

services:
  sonovel:
    build: .
    container_name: sonovel-webui
    expose:
      - "7765"
    volumes:
      # 挂载配置文件以便在容器外部修改
      - ./config.ini:/app/config.ini
      # 挂载规则目录以便更新规则
      - ./rules:/app/rules
      # 挂载下载目录以持久化下载的书籍
      - ./downloads:/app/downloads
    environment:
      - MODE=web
    restart: unless-stopped
    # 健康检查，确保 Web 服务正常运行
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7765"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 反向代理，处理 CORS
  nginx:
    image: nginx:alpine
    container_name: sonovel-proxy
    ports:
      - "7765:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - sonovel
    restart: unless-stopped
